<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests d'Acceptation</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function lockAndColor() {
            const inputField = document.getElementById('inputField');
            const successMessage = document.getElementById('successMessage');

            inputField.value = 'Succès';
            inputField.classList.add('success');
            inputField.disabled = true;

            successMessage.value = 'Le bouton a été cliqué avec succès';
            successMessage.classList.add('success');
        }
    </script>
</head>
<body>

<nav>
    <a href="index.html">Tests Unitaires</a>
    <a href="integration.html">Tests d'Intégration</a>
    <a href="systeme.html">Tests Systèmes</a>
    <a href="acceptation.html">Tests d'Acceptation</a>
</nav>

<div class="content">
    <h1>Tests d'Acceptation</h1>
    <p>Les tests d'acceptation vérifient que le système répond aux besoins et aux attentes des utilisateurs finaux.</p>
    <input type="text" id="inputField" placeholder="Écrire ici">
    <button onclick="lockAndColor()">Click Me</button>
    <br>
    <input type="text" id="successMessage" placeholder="Message de succès" readonly>
</div>

</body>
</html>
